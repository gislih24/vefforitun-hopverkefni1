<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verkefni 1</title>
</head>

<body>
    <!-- Visible when viewport is 600px or wider -->
    <div id="game-content">
        <div class="sound-selector-div">
            <label for="soundSelector">Select sound:</label>
            <select id="soundSelector" name="soundSelector">
                <option value="Sine">Sine</option>
                <option value="Square">Square</option>
                <option value="Triangle">Triangle</option>
            </select>
        </div>

        <div class="colored-buttons-div">
            <span id="clickCounter">1</span>
            <button type="button" class="colored-button" id="red-button"></button>
            <button type="button" class="colored-button" id="yellow-button"></button>
            <button type="button" class="colored-button" id="green-button"></button>
            <button type="button" class="colored-button" id="blue-button"></button>
        </div>

        <div id="control-buttons-div">
            <button type="button" class="control-button" id="start-button">Start</button>
            <button type="button" class="control-button" id="replay-button" disabled>Replay</button>
            <div class="info-container">
                <img src="information.png" alt="Information" id="info-circle">
                <span id="info-circle-tooltip">
                    Press the Start button to begin the game. At each level, repeat the sequence displayed on the board.
                    If you need to review the sequence before making your move, press the Replay button.
                </span>
            </div>
        </div>

        <div class="high-score-container">
            High Score: <span id="high-score">0</span>
        </div>
    </div>

    <!-- when viewport is â‰¤599px -->
    <div class="error-message">
        <img src="oops.jpg" alt="Error: Screen too narrow">
        <p>Your screen is too narrow to display the game. Please enlarge your window.</p>
    </div>
</body>

</html>
